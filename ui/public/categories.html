<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create Categories</title>
        <script src="/js/categories.js"></script>
    </head>
    <body>
        <header>Show Categories</header>
        <main>
            <h1>Categories</h1>
            <form>
                <h1>Create a new Categories</h1>
                <label>Name:</label>
                <input
                    id="name__input"
                    type="text"
                    placeholder="name"
                    required
                />
                <label>Description:</label>
                <textarea
                    id="description__input"
                    placeholder="description"
                    required
                ></textarea>
                <button type="submit">Submit</button>
            </form>

            <br/>
            <table>
                <caption>All Categories</caption>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </body>
</html>
