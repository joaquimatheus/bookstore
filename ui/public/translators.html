<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Translators</title>
        <script src='js/translators.js' defer></script>
    </head>
    <body>
        <header>Show Translators</header>
        <main>
            <h1>Translators</h1>
            <form>
                <h1>Create a new Translators</h1>
                <label>Name:</label>
                <input id="name__input" type="text" placeholder="name"
                    required>
                <label>Description:</label>
                <textarea
                    id="description__input"
                    placeholder="description"
                    required
                ></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
