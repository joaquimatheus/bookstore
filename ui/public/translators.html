<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Translators</title>
        <script src="js/app.js" defer ></script>
        <script src='js/translators.js' defer></script>
    </head>
    <body>
        <header>Show Translators</header>
        <main>
            <h1>Translators</h1>
            <form>
                <h1>Create a new Translators</h1>
                <label>Name:</label>
                <input id="name__input" type="text" placeholder="name"
                    required>
                <label>Description:</label>
                <textarea
                    id="description__input"
                    placeholder="description"
                    required
                ></textarea>
                <button type="submit">Submit</button>
            </form>

            <table>
                <caption>All Translators</caption>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Updated At</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </body>
</html>
